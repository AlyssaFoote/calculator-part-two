<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fjalla+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Xanh+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="calculator">
      <div class="calculator-body">
        <div class="calcDisplay"></div>
        <div class="buttonBox">
          <button type="button" class="allClear">AC</button>
          <button type="button" class="operator negativeOrPos">+/-</button>
          <button type="button" class="percentage">%</button>
          <button type="button" class="operator divide blue">/</button>
          <button type="button" class="operand number">7</button>
          <button type="button" class="operand number">8</button>
          <button type="button" class="operand number">9</button>
          <button type="button" class="operator multiply blue">*</button>
          <button type="button" class="operand number">4</button>
          <button type="button" class="operand number">5</button>
          <button type="button" class="operand number">6</button>
          <button type="button" class="operator subtraction blue">-</button>
          <button type="button" class="operand number">1</button>
          <button type="button" class="operand number">2</button>
          <button type="button" class="operand number">3</button>
          <button type="button" class="operator addition blue">+</button>
          <button type="button" class="operand number zero">0</button>
          <button type="button" class="operand decimal">.</button>
          <button type="button" class="return blue">=</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
