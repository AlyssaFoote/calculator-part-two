<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="calculator-body">
        <div class="display"></div>
        <div class="buttonbox">
          <button type="button" class="operand number">1</button>
          <button type="button" class="operand number">2</button>
          <button type="button" class="operand number">3</button>
          <button type="button" class="operand number">4</button>
          <button type="button" class="operand number">5</button>
          <button type="button" class="operand number">6</button>
          <button type="button" class="operand number">7</button>
          <button type="button" class="operand number">8</button>
          <button type="button" class="operand number">9</button>
          <button type="button" class="operand number">0</button>
          <button type="button" class="operator decimal">.</button>
          <button type="button" class="operator addition">+</button>
          <button type="button" class="operator subtraction">-</button>
          <button type="button" class="operator percentage">%</button>
          <button type="button" class="operator multiply">*</button>
          <button type="button" class="operator allClear">AC</button>
          <button type="button" class="operator clear">c</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
